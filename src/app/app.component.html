<body>
  <div *ngIf="shouldShowControls()">
    <div *ngIf="isLeftMenuVisible">
      <div id="left-menu" class="left-menu">
        <button (click)="goToBookList()" id="home-button" class="home-button">Home</button>
        <button (click)="goToAllBooks()" id="book-button" class="book-button">Books</button>
        <button (click)="goToAllBooks()" id="history-button" class="history-button">History</button>
        <button (click)="goToAllBooks()" class="wishlist-button">Wishlist</button>
        <button *ngIf="isManager || isPubliser" (click)="goToAddBooks()" class="book_add">Add Book</button>
      </div>
    </div>
    <div class="top-menu">
      <button (click)="leftMenuToggleButton()" id="leftMenuToggleButton" class="menu-toggle-button">
        â˜°
      </button>
      <div class="search-container">
        <button (click)="goToAllBooks()" class="back-button"></button>
        <input type="search" [(ngModel)]="searchQuery" placeholder="Search for a book..." id="search-input" class="search-input"/>
        <button (click)="searchBooks()" class="search-button">Search</button>
        <button (click)="goToAllBooks()" class="filter-button">Filter</button>
      </div>
      <div class="nav-buttons">
        <button (click)="goToUserProfile()" class="user-profile-button">User</button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</body>
