<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="right-container">
            <form class="login-form" (ngSubmit)="login()">
                <h1 class="login-title" style="text-align: center;">Login</h1>
                <div class="input-group">
                    <label for="username" class="form-label">Email/Username</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="users.user_name" name="user_name">
                </div>
                <div class="input-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="users.user_pass" name="user_pass">
                </div>
                <div class="button-group">
                    <button type="submit" class="login-button">Login</button>
                    <a routerLink="/register" class="register-link">Register</a>
                </div>
                <div class="login-message">{{loginMessage}}</div>
            </form>
        </div>
    </div>
</body>
</html>
